<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking</title>
    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div id="app-container">
      <!-- Dropdown movie selection with price -->
      <div id="movie-select">
        <!-- We can dynamically generate movie list -->
        <!-- Use  <select> tag and map out <options
              from some js object -->
      </div>

      <!-- Seat color legend -->
      <div id="legend"></div>

      <!-- Movie Screen (css magic) -->
      <div id="movie-screen"></div>

      <!-- Seats -->
      <div id="seat-grid">
        <!-- Dynamically render seats here -->
      </div>

      <!-- Summary -->
      <div id="summary">
        <!-- Dynamically render summary here -->
      </div>
    </div>
  </body>
</html>
